<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
            href="https://fonts.googleapis.com/css2?family=Alata&family=Josefin+Sans:wght@300;400&family=Roboto+Condensed:wght@300;400&display=swap"
            rel="stylesheet">
    <link rel="stylesheet" href="/css/login.css">
    <title>Login Form</title>
</head>
<body>
<div class="login-form">
    <img class="bg-img" src="/images/bg-moon.jpg" alt="bg image">
    <form action="/login" method="post">
        <div class="container py-5">
            <div class="row d-flex justify-content-center align-items-center">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card text-white">
                        <div class="card-body p-5 text-center">
                            <div class="mb-md-5 mt-md-4 pb-3">
                                <h2 class="mb-2 title">Login</h2>
                                <p class="text-white-50 mb-5">Please enter your username and password!</p>
                                <div class="form-outline mb-3">
                                    <input name="username" type="text" id="username" placeholder="Username"
                                           class="form-box form-control form-control-lg" autofocus/>
                                    <label class="form-label" for="username"></label>
                                </div>
                                <div class="form-outline mb-1">
                                    <input name="password" type="password" id="password" placeholder="Password"
                                           class="form-box form-control form-control-lg"/>
                                    <label class="form-label" for="password"></label>
                                </div>
                                <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#">Forgot your
                                    password? Click here!</a></p>
                                <button class="btn btn-login btn-outline-light btn-lg px-5" type="submit">Login
                                </button>
                            </div>
                            <div>
                                <p class="text-white">Don't have an account? <a href="/register"
                                                                                class="text-white-50 signup-text">Sign
                                    Up</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
