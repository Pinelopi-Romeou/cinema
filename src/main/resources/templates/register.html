<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
            href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400&family=Roboto+Condensed:wght@300;400&display=swap"
            rel="stylesheet">
    <link rel="stylesheet" href="/css/register.css">
    <title>Register Form</title>
</head>
<body>
<img class="bg-img" src="/images/bg-moon.jpg" alt="bg image">
    <form action="/register" th:object="${user}" method="POST">
        <div class="container py-5 px-4">
            <div class="row d-flex justify-content-center align-items-center">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card text-white">
                        <div class="card-body p-5 text-center">
                            <div class="mb-md-5 mt-md-4 pb-3">
                                <h2 class="mb-5 title">Sign Up</h2>
                                <div class="row mb-2">
                                    <div class="col">
                                        <div class="form-outline">
                                            <label class="form-label" for="firstname"></label>
                                            <input type="text" id="firstname" placeholder="Firstname" class="form-control form-control-lg" th:field="*{firstname}" autofocus />
                                            <p th:each="error: ${#fields.errors('firstname')}" th:text="${error}">Validation error</p>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="form-outline">
                                            <label class="form-label" for="lastname"></label>
                                            <input type="text" id="lastname" placeholder="Lastname" class="form-control form-control-lg" th:field="*{lastname}" />
                                            <p th:each="error: ${#fields.errors('lastname')}" th:text="${error}">Validation error</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-outline mb-2">
                                    <label class="form-label" for="username"></label>
                                    <input type="text" id="username" placeholder="Username" class="form-box form-control form-control-lg" th:field="*{username}" />
                                    <p th:each="error: ${#fields.errors('username')}" th:text="${error}">Validation error</p>
                                </div>
                                <div class="form-outline mb-2">
                                    <label class="form-label" for="email"></label>
                                    <input type="email" id="email" placeholder="E-mail" class="form-box form-control form-control-lg" th:field="*{email}" />
                                    <p th:each="error: ${#fields.errors('email')}" th:text="${error}">Validation error</p>
                                </div>
                                <div class="form-outline mb-5">
                                    <label class="form-label" for="password"></label>
                                    <input type="password" id="password" placeholder="Password" class="form-box form-control form-control-lg" th:field="*{password}" />
                                    <p th:each="error: ${#fields.errors('password')}" th:text="${error}">Validation error</p>
                                </div>
                                <button class="btn btn-signup btn-outline-light btn-lg px-5" type="submit">Sign Up</button>
                            </div>
                            <div>
                                <p class="text-white">Already have an account? <a href="/login" class="text-white-50 login-text">Login</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
